<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>PULY STAR Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      color: white;
      font-family: 'Nunito', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff69b4;
      animation: glow 1.5s infinite alternate;
      margin-bottom: 30px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
    }
    form {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #333;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder {
      color: #888;
    }
    button {
      background: #ff1493;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>ðŸ›©PULYðŸ’“STARðŸ›©</h1>
  <form onsubmit="return loginUser()">
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <input type="file" id="photo" accept="image/*" required>
    <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
    <input type="password" id="password" placeholder="Enter Password " required>
    <button type="submit">Login</button>
  </form>

  <script>
    function loginUser() {
      const name = document.getElementById("name").value.trim();
      const photo = document.getElementById("photo").files[0];
      const mobile = document.getElementById("mobile").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name && photo && mobile.length === 10 && password === "PULY STAR") {
        localStorage.setItem("userName", name);
        localStorage.setItem("userMobile", mobile);
        localStorage.setItem("userPhoto", URL.createObjectURL(photo));
        window.location.href = "home.html";
      } else {
        alert("Wrong Details! Please check and try again.");
      }
      return false;
    }
  </script>
</body>
</html>
